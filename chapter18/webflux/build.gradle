apply plugin: 'war'

dependencies {
    implementation spring.webflux, spring.data, db.h2, hibernate.em, react.projReactorIpc, react.tomcatEmbedded,
            misc.jacksonDatabind, misc.slf4jJcl, misc.logback
    implementation(hibernate.tx) {
        exclude group: 'org.hibernate', module: 'hibernate'
    }
    testImplementation testing.junit5Engine, spring.test, testing.junit
}

/*, spring.data, spring.context
            react.reactiveStreams, react.projReactIpc, react.tomcatEmbedded*/

war {
    archiveName = 'webflux.war'
    manifest {
        attributes("Created-By"      : "Iuliana Cosmina",
                "Specification-Title": "Pro Spring 5",
                "Class-Path"         : configurations.runtimeClasspath.files.collect { it.getName() }.join(' '))
    }
}
